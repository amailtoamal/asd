<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../static/admin/images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/admin/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/admin/css/login.css">
    <!--===============================================================================================-->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="../static/admin/js/jquery-2.1.4.min.js"></script>
    <script src="../static/admin/js/login.js"></script>


</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">

                <span class="login100-form-title p-b-51">
						Admin Login
					</span>


                <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                    <input class="input100" type="text" name="username" id="uname" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" id="pwd" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m" id="error">
                    <span class="input101">
							
							</span>
                </div>

                <div class="container-login100-form-btn">
                    <input type="button" id="loginBtn" class="login100-form-btn" value="Login">
                </div>


            </div>
        </div>
    </div>






</body>

</html>
