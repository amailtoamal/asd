{% extends "admin/dash_theme.html" %}
<!--
-->
{% block head_section %}
<title>Stock Report</title>
{% endblock %}
<!-- -->
{% block page_title %}

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 containerTitleBar">
        <span id="containerTitleBarName">Stock Report</span>
        <span id="titleBarMenu"><span id="containerTitleBarNew" onclick="m1()"> <i class="fa fa-file"> </i> Balance Sheet</span></div>

    </div>
</div>


{% endblock %}
<!--
-->
{% block main_div %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 card" id="bodyStart">



        <div class="col-sm-12">
            <br>
           
            <div id="tableArea"></div><br>
        </div>     


        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" style="font-variant: uppercase;">More Info</h4><br>

                  




                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                            <label for="name">Received from</label>
                            <input type="text" class="form-control" id="rcvdFrm" >
                            <div class="errorNotif" id="rcvdFrmError"></div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                            <label for="name">invoice number</label>
                            <input type="text" class="form-control" id="invno" >
                            <div class="errorNotif" id="invnoError"></div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-6">
                          <div class="form-group">
                            <label for="name">rate</label>
                            <input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57 ||event.charCode == 46" class="form-control" id="rate" >
                            <div class="errorNotif" id="rateError"></div>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                            <label for="name">Quantity</label>
                            <input type="number" class="form-control" id="qty" >
                            <div class="errorNotif" id="qtyError"></div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                            <label for="name">Remarks</label><p>
                            <textarea class="form-control" id="remarks" style="resize: none; min-height: 100px;"></textarea>
                            <div class="errorNotif" id="remarksError" style="margin-top: -7px;"></div>
                          </div>
                      </div>
                  </div>
                 
                  <br>

                        
                  
                  <div  align="right"> 
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-teal" onclick=submitUpdate()>Save</button>
                  </div>
                </div>
              </div>
            </div>
        </div>


      
    </div>

      
    </div>




    {% endblock %}
    <!-- 

-->
{% block style_div %}

    <link rel="stylesheet" type="text/css" href="../static/admin/datatables/datatables.min.css">
    <script src="../static/admin/datatables/datatables.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/admin/css/stock-report.css">
    <script src="../static/admin/js/stock-report.js"></script>  



{% endblock %}
